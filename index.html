<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4SYN Recruitment</title>

<style>
:root {
    --fire-gold: #d9a441;
    --ember: #ff6a00;
    --deep-red: #7a0f0f;
    --dark-smoke: #0b0b0b;
    --panel-bg: rgba(10, 10, 10, 0.92);
}

body {
    background:
        radial-gradient(circle at top, rgba(255,106,0,0.15), transparent 60%),
        var(--dark-smoke);
    color: #f5f5f5;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 40px 15px;
    display: flex;
    justify-content: center;
}

.container {
    max-width: 650px;
    width: 100%;
    background: var(--panel-bg);
    padding: 45px;
    border-radius: 20px;
    position: relative;
    border: 2px solid var(--fire-gold);
    box-shadow:
        0 0 25px rgba(255, 106, 0, 0.25),
        inset 0 0 40px rgba(255, 106, 0, 0.08);
}

.container::before {
    content: "";
    position: absolute;
    inset: -8px;
    border-radius: 25px;
    background: linear-gradient(45deg, transparent, var(--ember), transparent);
    opacity: 0.35;
    z-index: -1;
}

.logo-container {
    text-align: center;
    margin-bottom: 25px;
}

.logo-container img {
    max-width: 230px;
    filter:
        drop-shadow(0 0 25px rgba(255,106,0,0.8))
        drop-shadow(0 0 40px rgba(255,0,0,0.6));
}

h1 {
    text-align: center;
    font-size: 2rem;
    color: var(--fire-gold);
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 35px;
    text-shadow: 0 0 15px rgba(255,106,0,0.6);
}

.form-group {
    margin-bottom: 26px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: var(--fire-gold);
}

.description {
    font-size: 0.85rem;
    color: #aaa;
    margin-bottom: 8px;
}

input, textarea, select {
    width: 100%;
    padding: 13px;
    background: rgba(0, 0, 0, 0.55);
    border: 1px solid #5a3b1e;
    border-radius: 6px;
    color: #fff;
    outline: none;
    box-sizing: border-box;
}

input::placeholder {
    color: #777;
}

input:focus,
textarea:focus,
select:focus {
    border-color: var(--ember);
    box-shadow: 0 0 12px rgba(255,106,0,0.6);
}

.required-star {
    color: #ff3c3c;
}

button {
    width: 100%;
    padding: 16px;
    margin-top: 20px;
    font-size: 1.1rem;
    letter-spacing: 2px;
    background: linear-gradient(180deg, #ff9a2f, #b12a00);
    color: #fff;
    border: 2px solid var(--fire-gold);
    border-radius: 8px;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow:
        0 0 20px rgba(255,106,0,0.8),
        inset 0 0 10px rgba(255,255,255,0.2);
}

button:hover {
    box-shadow:
        0 0 35px rgba(255,106,0,1),
        inset 0 0 15px rgba(255,255,255,0.3);
    transform: translateY(-1px);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">
    <div class="logo-container">
        <img src="clan.jpg" alt="4SYN Logo">
    </div>

    <h1>Clan Recruitment</h1>

    <form id="recruitmentForm">

        <div class="form-group">
            <label>Why do you want to join our clan? <span class="required-star">*</span></label>
            <textarea id="whyJoin" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label>Have you been in a previous clan? <span class="required-star">*</span></label>
            <select id="prevClan" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <label style="margin-top:12px">If YES, why did you leave?</label>
            <textarea id="whyLeft" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label>In-Game Name (IGN) <span class="required-star">*</span></label>
            <input type="text" id="ign" required>
        </div>

        <div class="form-group">
            <label>Discord ID <span class="required-star">*</span></label>
            <p class="description">Example: username or username#1234</p>
            <input type="text" id="discordID" required>
        </div>

        <div class="form-group">
            <label>Do you have a working microphone? <span class="required-star">*</span></label>
            <select id="hasMic" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Listen only">Listen only</option>
            </select>
        </div>

        <div class="form-group">
            <label>Age <span class="required-star">*</span></label>
            <input type="text" id="age" required>
        </div>

        <div class="form-group">
            <label>Where are you from? <span class="required-star">*</span></label>
            <input type="text" id="location" placeholder="Country / City" required>
        </div>

        <div class="form-group">
            <label>Nationality <span class="required-star">*</span></label>
            <input type="text" id="nationality" required>
        </div>

        <div class="form-group">
            <label>Do you have basic English knowledge? <span class="required-star">*</span></label>
            <select id="english" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label>Are you ready to include the 4SYN tag? <span class="required-star">*</span></label>
            <select id="tagReady" required>
                <option value="">Select</option>
                <option value="Yes, immediately">Yes, immediately</option>
                <option value="Needs time">I need time</option>
            </select>
            <label style="margin-top:12px">If you need time, how many days?</label>
            <input type="text" id="timeNeeded">
        </div>

        <button type="submit" id="submitBtn">SUBMIT TO 4SYN</button>
    </form>

    <p style="text-align:center;color:#aaa;margin-top:20px;">
        Qualified applicants will be contacted via Discord.
    </p>
</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1454879705768525865/zsvUUI2W1wteTuVcQBf077wzxMhrLgByTAA525-l-O-9pRHKzT0RMI1J2RMmrLRuQ7Os";

document.getElementById('recruitmentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const btn = document.getElementById('submitBtn');
    btn.innerText = "SENDING...";
    btn.disabled = true;

    const data = {
        ign: ign.value,
        discord: discordID.value,
        mic: hasMic.value,
        age: age.value,
        loc: location.value,
        nat: nationality.value,
        eng: english.value,
        prev: prevClan.value,
        left: whyLeft.value || "N/A",
        why: whyJoin.value,
        tag: tagReady.value,
        days: timeNeeded.value || "N/A"
    };

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: "4SYN Recruitment Bot",
            embeds: [{
                title: "üî• New 4SYN Application",
                color: 16737792,
                fields: [
                    { name: "IGN", value: data.ign, inline: true },
                    { name: "Discord", value: data.discord, inline: true },
                    { name: "Mic", value: data.mic, inline: true },
                    { name: "Age", value: data.age, inline: true },
                    { name: "From", value: data.loc, inline: true },
                    { name: "Nationality", value: data.nat, inline: true },
                    { name: "English", value: data.eng, inline: true },
                    { name: "Previous Clan", value: data.prev, inline: true },
                    { name: "Why Left", value: data.left },
                    { name: "Why Join", value: data.why },
                    { name: "Tag Ready", value: data.tag, inline: true },
                    { name: "Days Needed", value: data.days, inline: true }
                ],
                footer: { text: "4SYN Clan Recruitment System" },
                timestamp: new Date()
            }]
        })
    }).then(() => {
        alert("üî• Application sent! Welcome to 4SYN.");
        location.reload();
    }).catch(() => {
        alert("‚ùå Error sending application.");
        btn.disabled = false;
        btn.innerText = "SUBMIT TO 4SYN";
    });
});
</script>

</body>
</html>
