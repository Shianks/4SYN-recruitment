<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SYN | Recruitment</title>
    <style>
        :root {
            --primary-gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --accent-red: #8b0000;
            --dark-bg: #0a0a0a;
            --glass: rgba(20, 20, 20, 0.8);
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(139, 0, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.1) 0%, transparent 40%);
            color: #e0e0e0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            max-width: 550px;
            width: 100%;
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 15px var(--gold-glow);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 120px;
            filter: drop-shadow(0 0 10px var(--primary-gold));
        }

        h1 {
            text-align: center;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1.6rem;
            margin-bottom: 40px;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-gold);
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .platform-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .platform-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .platform-card:hover {
            border-color: var(--primary-gold);
        }

        input[type="radio"] {
            accent-color: var(--primary-gold);
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            background: transparent;
            color: white;
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background: var(--primary-gold);
            color: black;
            box-shadow: 0 0 20px var(--primary-gold);
        }

        .required-star { color: #ff4d4d; margin-left: 3px; }
        
        ::placeholder { color: rgba(255, 255, 255, 0.3); }

        .footer-text {
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 0.75rem;
            margin-top: 30px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="clan.jpg" alt="4SYN Logo">
    </div>
    
    <h1>4SYN Recruitment</h1>

    <form id="recruitmentForm">
        <div class="form-group">
            <label>In-Game Name (IGN) <span class="required-star">*</span></label>
            <input type="text" id="ign" placeholder="Your name in-game" required>
        </div>

        <div class="form-group">
            <label>Platform <span class="required-star">*</span></label>
            <div class="platform-options">
                <label class="platform-card">
                    <input type="radio" name="platform" value="PC" required> PC
                </label>
                <label class="platform-card">
                    <input type="radio" name="platform" value="Mobile"> Mobile
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Discord ID <span class="required-star">*</span></label>
            <input type="text" id="discordID" placeholder="username#0000" required>
        </div>

        <div class="form-group">
            <label>Age & Nationality <span class="required-star">*</span></label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="age" placeholder="Age" style="width: 30%;" required>
                <input type="text" id="nationality" placeholder="Nationality" style="width: 70%;" required>
            </div>
        </div>

        <div class="form-group">
            <label>Working Microphone? <span class="required-star">*</span></label>
            <select id="hasMic" required>
                <option value="">Choose...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Listen Only">I can listen only</option>
            </select>
        </div>

        <div class="form-group">
            <label>Why do you want to join 4SYN? <span class="required-star">*</span></label>
            <textarea id="whyJoin" rows="3" placeholder="Tell us about yourself..." required></textarea>
        </div>

        <div class="form-group">
            <label>Previous Clan? (Leave blank if none)</label>
            <input type="text" id="prevClan" placeholder="Name of clan and reason for leaving">
        </div>

        <div class="form-group">
            <label>Ready for 4SYN tag? <span class="required-star">*</span></label>
            <select id="tagReady" required>
                <option value="">Choose...</option>
                <option value="Immediately">Yes, immediately</option>
                <option value="Needs time">I need a few days</option>
            </select>
        </div>

        <button type="submit" id="submitBtn">Submit Application</button>
    </form>
    
    <p class="footer-text">QUALIFIED APPLICANTS WILL BE CONTACTED VIA DISCORD</p>
</div>

<script>
    // Remember to update your Webhook URL if you reset it!
    const webhookURL = "https://discord.com/api/webhooks/1454879705768525865/zsvUUI2W1wteTuVcQBf077wzxMhrLgByTAA525-l-O-9pRHKzT0RMI1J2RMmrLRuQ7Os";

    document.getElementById('recruitmentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "TRANSMITTING...";
        btn.disabled = true;

        const platformValue = document.querySelector('input[name="platform"]:checked').value;

        const data = {
            ign: document.getElementById('ign').value,
            platform: platformValue,
            discord: document.getElementById('discordID').value,
            age: document.getElementById('age').value,
            nat: document.getElementById('nationality').value,
            mic: document.getElementById('hasMic').value,
            why: document.getElementById('whyJoin').value,
            prev: document.getElementById('prevClan').value || "None",
            tag: document.getElementById('tagReady').value
        };

        const params = {
            username: "4SYN Recruitment Bot",
            embeds: [{
                title: "ðŸ“œ NEW RECRUITMENT APPLICATION",
                color: 13936183, // Gold color
                fields: [
                    { name: "ðŸ‘¤ IGN", value: data.ign, inline: true },
                    { name: "ðŸŽ® Platform", value: data.platform, inline: true },
                    { name: "ðŸ†” Discord", value: data.discord, inline: true },
                    { name: "ðŸŽ‚ Age", value: data.age, inline: true },
                    { name: "ðŸŒ Nationality", value: data.nat, inline: true },
                    { name: "ðŸŽ™ï¸ Microphone", value: data.mic, inline: true },
                    { name: "ðŸ·ï¸ Tag Ready", value: data.tag, inline: true },
                    { name: "ðŸ° Previous Clan", value: data.prev },
                    { name: "ðŸ“ Why 4SYN?", value: data.why }
                ],
                footer: { text: "4SYN Clan Management System" },
                timestamp: new Date()
            }]
        };

        fetch(webhookURL, {
            method: "POST",
            headers: { 'Content-type': 'application/json' },
            body: JSON.stringify(params)
        }).then(res => {
            alert("Application Sent Successfully! Good luck.");
            location.reload();
        }).catch(err => {
            alert("Submission failed. Check connection.");
            btn.disabled = false;
            btn.innerText = "Submit Application";
        });
    });
</script>

</body>
</html>
